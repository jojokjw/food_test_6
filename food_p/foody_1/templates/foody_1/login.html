{% extends "base.html" %}

{% load static %}
{% load bootstrap3 %}

{% block headblock %}
 <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
 <script src="{% static 'js/login.js' %}" type="text/javascript"></script>
{% endblock %}

{% block content %}
<div class="container">
    <h1>登录</h1>
    <form method="POST" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        <script>
        function clickAlert() {
          alert("您已成功登录！");
        }
      </script>
<input type="submit" onclick="clickAlert()" value="登录" class="btn btn-default button button-block">
        <!-- <input type="submit" value="登录" class="btn btn-default button button-block"> -->
    </form>
</div>
{% endblock %}
